<div class="jumbotron">
    <h1 class="text-center gsearch">Search Repository</h1>
    <h5 class="text-center repo-number text-white"><span id="num">{{myRepo.length}}</span> Repositories found</h5>
    <app-search-user (searchEmmiter)="getRepo($event)"></app-search-user>


</div>
<div class="container card-columns">
    <div class="card" appHighlight *ngFor="let repo of myRepo">
        <div class="card">
            <div class="card-header text-center">
                <h2 id="rname">{{repo.name}}</h2>
            </div>
            <div class="card-body">
                <p id="rdesc">{{repo.description}}</p>
                <p id="rlang">{{repo.language}}</p>
            </div>
            <div class="card-footer flex-footer">
                <div class="btn-group" role="group" aria-label="Third group">
                    <button class="btn btn-sm btn-info"><i class="fa fa-eye" style="font-size:30px"> </i> {{repo.watchers}}</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button class="btn btn-sm btn-info"><i class="fa fa-code-fork" style="font-size:30px"> </i> {{repo.forks}}</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button class="btn btn-sm btn-outline-danger" id="visit"><a href="{{repo.html_url}}" class="card-link">View repository &nbsp; <i class="fa fa-arrow-circle-right" style="font-size:30px"></i></a> </button>
                </div>

                </div>
